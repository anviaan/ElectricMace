modLoader = "javafml"
loaderVersion = "${neoforge_loader_version_range}"
license = "${license}"
issueTrackerURL="https://github.com/anviaan/ElectricMace/issues"
[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}" #mandatory
updateJSONURL="https://api.modrinth.com/updates/9ksojQLy/forge_updates.json"
displayURL="https://modrinth.com/project/electric-mace"
logoFile="${mod_id}.png"
credits="${credits}"
authors = "${mod_author}"
description = "${description}"
[[mixins]]
config = "${mod_id}.mixins.json"
[[mixins]]
config = "${mod_id}.neoforge.mixins.json"
[[dependencies.${mod_id}]]
modId = "neoforge"
type="required"
versionRange = "[${neoforge_version},)"
ordering = "NONE"
side = "BOTH"
[[dependencies.${mod_id}]]
modId = "minecraft"
type="required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"